<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Brick Break</title>
        <style>* { padding: 0; margin: 0; }</style>
        <script src="http://127.0.0.1:8000/Documents/Advanced Web Tech/Project1/phaser.min.js"></script>     
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
    </head>

<body>
    <script>
        var game = new Phaser.Game(480, 440, Phaser.AUTO, null, { // Canvas
            preload: preload, create: create, update: update
        });

        var ball;
        var paddle;
        var bricks;
        var brick;
        var playButton;
        var background;
        var brickProperties;
        var score;
        var playing = false;
        var scoreCount = 0;

        function preload() {
            game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
            game.scale.pageAlignHorizontally = true;
            game.scale.pageAlignVertically = true;
            game.stage.backgroundColor = '#eee';
            game.load.image('background', 'http://127.0.0.1:8000/Documents/Advanced Web Tech/Project1/background.jpg');
            game.load.image('ball', 'http://127.0.0.1:8000/Documents/Advanced Web Tech/Project1/ball.png');
            game.load.image('paddle', 'http://127.0.0.1:8000/Documents/Advanced Web Tech/Project1/paddle.png');
            game.load.image('brick', 'http://127.0.0.1:8000/Documents/Advanced Web Tech/Project1/brick.png');
            game.load.image('playButton', 'http://127.0.0.1:8000/Documents/Advanced Web Tech/Project1/playButton.jpg');
        }
        function create() {
            game.physics.startSystem(Phaser.Physics.ARCADE);
            background = game.add.tileSprite(0, 0, 480, 440, 'background');
            
            ball = game.add.sprite(game.world.width*.5, game.world.height-25, 'ball');
            ball.anchor.set(.5);

            paddle = game.add.sprite(game.world.width*.5, game.world.height-5, 'paddle');
            paddle.anchor.set(.5, 1);


            game.physics.enable(ball, Phaser.Physics.ARCADE);
            ball.body.collideWorldBounds = true;
            ball.body.bounce.set(1);
            game.physics.arcade.checkCollision.down = false;
            ball.checkWorldBounds = true;
            ball.events.onOutOfBounds.add(function(){
                alert('Game Over');
                location.reload();
            });

            game.physics.enable(paddle, Phaser.Physics.ARCADE);
            paddle.body.immovable = true;

            drawBricks();
            
            score = game.add.text(5, 5, 'Points: 0', { font: '18px Arial Black', fill: 'white' });

            playButton = game.add.button((game.world.width*.5) - 35, game.world.height*.5, 'playButton', startGame, this, 0, 0, 0);
        }
        function update() {
            game.physics.arcade.collide(ball, paddle);
            game.physics.arcade.collide(ball, bricks, hitBrick);
            paddle.x = game.input.x || game.world.width*.5;
            
        }

        function drawBricks() {
            brickProperties = {
                width: 40,
                height: 18,
                count: {
                    row: 7,
                    col: 3,
                },
                offset: {
                    top: 50,
                    left: game.world.width*.23
                },
                padding: 5
            };

            bricks = game.add.group();
            for (i = 0; i < brickProperties.count.col; i++) {
                for (j = 0; j < brickProperties.count.row; j++) {
                    var posX = (j*(brickProperties.width+brickProperties.padding))+brickProperties.offset.left;
                    var posY = (i*(brickProperties.height+brickProperties.padding))+brickProperties.offset.top;
                    brick = game.add.sprite(posX, posY, 'brick');
                    game.physics.enable(brick, Phaser.Physics.ARCADE);
                    brick.body.immovable = true;
                    brick.anchor.set(.5);
                    bricks.add(brick);
                }
            }
        }

        function hitBrick(ball, brick) {
            brick.kill();
            scoreCount += 10;

            var bricksLeft = 0;
            for (i = 0; i < bricks.children.length; i++) { // TODO: Last brick does not disappear when winning
                if (bricks.children[i].alive == false) {
                    score.setText('Points: ' + scoreCount);
                    bricksLeft++;
                }
            }
            if (bricksLeft == bricks.children.length) {
                alert('You Win!');
                location.reload();
            }
        }

        function startGame() {
            playButton.destroy();
            ball.body.velocity.set(200, -200);
            playing = true;
        }
    </script>
</body>
</html>
